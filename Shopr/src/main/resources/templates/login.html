<body class="login-img3-body">
<div style="margin-top: 100px;   text-align: center; font-size: xxx-large; color:#00a0df">
    <span>Welcome to BG <span style="color: #fed189">LP's</span></span>
</div>
<div style=" text-align: center; font-size: xxx-large; color:white"><span>Please Log In</span></div>

  <div class="container">

    <form class="login-form" th:action="@{/login}" method="post" th:object="${session.loggedInUser}">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>

        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <select name="id" id="users" class="form-control" placeholder="Username" autofocus>


            <option th:each="webuser: ${users}" th:text="${webuser.getUserName()}" th:value="${webuser.getId()}"></option>

          </select>

        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Password" name="password" id="pass">
        </div>

<!--        <label class="checkbox">-->
<!--                <input type="checkbox" value="remember-me"> Remember me-->
<!--                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>-->
<!--            </label>-->
        <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
<!--        <button class="btn btn-info btn-lg btn-block" type="submit">Signup</button>-->
      </div>
    </form>
